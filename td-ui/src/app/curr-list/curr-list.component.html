<div id="flexContainerCurrList">
    <p >Total Time: {{countTime() | async}} minutes</p>
    <ul>
        <li *ngFor="let task of this.getTaskService().tasks$ | async">
            <img src="../../assets/circle.svg" alt="circle" (click)="deleteTask(task.id)">
            <div>
                <p (click)="updateDialague(task)">{{task.id}}: {{task.content}}</p>
                <div class="detail">{{task.description}}</div>
                <div class="detail">{{task.task_length}}min and {{task.dueDate}}</div>
            </div>
        </li>
    </ul>
    <button class="taskAlign" id="add" *ngIf="!showDia" (click)="showDialaugue()">+ add task</button>
    <div class="bar">
        <div id="taskBar" *ngIf="showDia">
            <input id="title" type="text" [(ngModel)]="newTitle" placeholder="Task Title">
            <input id="desc" type="string" [(ngModel)]="description" placeholder="Description...">
            <input type="number" [(ngModel)]="newLength" placeholder="Task Length (min)">
            <input type="string" [(ngModel)]="dueDate" placeholder="Due Date">
            <button (click)="submit()">{{upAdd()}} Task!</button>
            <button (click)="showDialaugue()">Cancel</button>
        </div> 
        <p class="taskAlign" *ngIf="creationSucess">Task Added Successfully!</p>  
    </div>
</div>
