<ul>
    <li *ngFor="let task of this.getTaskService().tasks$ | async">
        <img src="../../assets/circle.svg" alt="circle" (click)="deleteTask(task.id)">
        <div class="taskContent">
            <p (click)="updateDialague(task)">{{task.id}}: {{task.content}}</p>
            <div class="detail">{{task.task_length}}min and {{task.dueDate}}</div>
        </div>
    </li>
</ul>
<button *ngIf="!showDia" (click)="showDialaugue()">Add Task</button>
<div id="taskBar" *ngIf="showDia">
    <label for="newTitle">Task Title:</label>
    <input type="text" [(ngModel)]="newTitle" placeholder="Task Title">
    <label for="newLength">Task Length:</label>
    <input type="number" [(ngModel)]="newLength" placeholder="Task Length">
    <label for="dueDate">Due Date:</label>
    <input type="string" [(ngModel)]="dueDate" placeholder="Due Date">
    <button (click)="submit()">{{upAdd()}} Task!</button>
    <button (click)="showDialaugue()">Cancel</button>

</div> 
<p>Total Time: {{countTime() | async}} minutes</p>
<p *ngIf="creationSucess">Task Added Successfully!</p>
